<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Connect 4</title>
  <link rel="stylesheet" href="connect4.css">
  <link rel="icon" href="imagens/logo.png">
</head>

<body>
  <h2 id="vencedor"></h2>
  <p id="vezJogador"></p>
  <div id="tabuleiro"></div>

  <label id="nathan" for="corJogador1">Escolha uma cor para o jogador 1:</label>
  <input type="color" id="corJogador1" name="corJogador1" value="#FF0000">

  <label id="nate" for="corJogador2">Escolha uma cor para o jogador 2:</label>
  <input type="color" id="corJogador2" name="corJogador2" value="#FFFF00">

  <!-- botao -->
  <button class="cssbuttons-io-button" onclick="reiniciarJogo()">
    Reiniciar Jogo
    <div class="icon">
      <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
          fill="currentColor"></path>
      </svg>
    </div>
  </button>
  <!-- Botao -->



  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="uncharted">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Seja bem vindo! Faça login nas contas dos jogadores</h1>

        </div>
        <div class="modal-body">
          <!-- Formulário de Login para Jogador 1 -->
          <form id="player1LoginForm">
            <div class="mb-3">
              <label for="player1Username" class="form-label">Player 1 Username</label>
              <input type="text" class="form-control login-input" id="player1Username" required>

            </div>
            <div class="mb-3">
              <label for="player1Password" class="form-label">Player 1 Password</label>
              <input type="password" class="form-control login-input" id="player1Password" required>
            </div>
            <label for="criarConta1" class="form-label">Não possui uma conta ainda?</label>
            <button id="criarConta1" onclick="criarConta()"> Criar essa conta</button>
          </form>

          <!-- Formulário de Login para Jogador 2 -->
          <form id="player2LoginForm">
            <div class="mb-3">
              <label for="player2Username" class="form-label">Player 2 Username</label>
              <input type="text" class="form-control login-input" id="player2Username" required>
            </div>
            <div class="mb-3">
              <label for="player2Password" class="form-label">Player 2 Password</label>
              <input type="password" class="form-control login-input" id="player2Password" required>
            </div>
            <label for="criarConta2" class="form-label">Não possui uma conta ainda?</label>
            <button id="criarConta2" onclick="pro2()"> Criar essa conta</button>
          </form>

        </div>
        <div class="modal-footer" id="drake">

          <button type="button" class="btn btn-primary" onclick="concluirLogin()">Concluir</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->


  <!-- easter egg -->
  <audio id="meuSom">
    <source src="Easteregg/Samsung Whistle.mp3" type="audio/mp3">
  </audio>
  <!-- easter egg -->

  <script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>
  <script src="connect4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
